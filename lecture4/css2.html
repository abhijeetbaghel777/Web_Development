<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 240px;
            margin: 10px;
            border: 3px solid;
            display: inline-block;

        }
        #one{
            background-color: aqua;
            
        }
        #two{
            background-color: blueviolet;
            position: absolute;
            top: 2px;
            
        }
        #three{
            background-color: blue;
            position: relative;
            
        }
    </style>
</head>
<body>
    <div id="one">one</div>
    <div id="two">two</div>
    <div id="three">three</div>
</body>
</html>
