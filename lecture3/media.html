<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://www.freepik.com/free-vector/detailed-grunge-scratched-texture-background_230323397.htm#fromView=keyword&page=1&position=0&uuid=61b3b957-edcd-42eb-a59f-9e4602b164ec&query=Unscratched" alt=""><!--used to apply image through source attribute
    and in case if the image link is wrong then an alternative is applied through alt attribute-->
    <video src="" controls loop autoplay><!--it is dynamic by default it will be static  and to make it dynamic we have to pass control attribute-->
<iframe src="" frameborder="0"></iframe><!--used to link two website medias-->
    </video>
</body>
</html>
<!--video tag-> usually static
1.control->to add play pause buttons
2.loop->to play the video in a loop
3.autoplay->used to autoplay the video once opening the website(never add utube video link in video tag)
image tag works in similar manner -->
