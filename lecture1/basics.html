<html>
    <head></head>
    <body>
        <!--<a href="https://github.com/abhijeetbaghel777" target="_blank">flipkart</a><will open in another tab-->
        <!--anchor tag is a attribute it lets users click and move to another webpage, section, email, phone number, file, etc.-->
        <ol type="I"><!--An ordered list in HTML is used to display items in a numbered or sequential order.
             It automatically numbers the list items.-->
            <li>iron man
                <ul><!--making a sublist in a single element of list-->
                    <li>iron man 1</li>
                    <li>iron man 2</li>
                    <li>iron man 3</li>
                </ul>
            </li>
            <li>bat man
                <ul>
                    <li>batman 1</li>
                    <li>batman 2</li>
                    <li>batman 3</li>
                </ul>
            </li>
        </ol><!--unordered list gives in unsequential order-->
        <ul>
            <li>doomsday</li>
            <li>infinty war</li>
        </ul>
        
    </body>
</html>
